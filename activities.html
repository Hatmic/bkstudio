<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
async function loadAndDisplayMarkdown(selector, markdownPath) {
    const response = await fetch(markdownPath);
    const mdText = await response.text();
    document.querySelector(selector).innerHTML = marked(mdText);
}

loadAndDisplayMarkdown("#markdown-content1", "markdown/1.md");

</script>
